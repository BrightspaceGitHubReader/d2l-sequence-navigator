<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-navigation-menu demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../d2l-navigation-menu.html">
		<link rel="import" href="../d2l-root-navigation-menu.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
	</head>
	<body>
		<div class="vertical-section-container centered">

			<h3>Simple navigation-menu</h3>
			<demo-snippet>
				<template>
					<span>Default From root</span>
					<d2l-navigation-menu
						href="data/lesson2.json"
						token="foozleberries"
					>
					</d2l-navigation-menu>

					<span>Module</span>
					<d2l-navigation-menu
						href="data/l2-module1.json"
						token="foozleberries"
					>
					</d2l-navigation-menu>

					<span>Activity</span>
					<d2l-navigation-menu
						href="data/activity1.json"
						token="foozleberries"
						current-activity="data/activity1.json"
					>
					</d2l-navigation-menu>

					<span>Root Menu Walk-back From Activity</span>
					<d2l-root-navigation-menu
						href="data/activity1.json"
						token="foozleberries"
						current-activity="data/activity1.json"
					>
					</d2l-root-navigation-menu>
				</template>
			</demo-snippet>

		</div>
	</body>
</html>
