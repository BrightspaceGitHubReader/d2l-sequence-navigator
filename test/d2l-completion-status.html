<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-activity-link test</title>

		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../components/d2l-completion-status.html">
	</head>
	<body>
		<test-fixture id="CompletedActivityTestFixture">
			<template>
				<d2l-completion-status href="data/unit2-activity1.json" token="bamboozle"></d2l-completion-status>
			</template>
		</test-fixture>

		<test-fixture id="Empty">
			<template>
				<d2l-completion-status token="bamboozle"></d2l-completion-status>d2l-completion-status
			</template>
		</test-fixture>

		<script>
			suite('d2l-activity-link for a completed activity', () => {

				var element;

				setup(function(done) {
					// This is done for now because element.entity is flaky and sometimes doesn't get bound
					// when href and token are changed. When we figure out what's really happening we can switch
					// this back to using the CompletedActivityTestFixture test fixture
					fetch( 'data/unit2-activity1.json')
						.then( function(res) {
							return res.json();
						})
						.then(function(entities) {
							element = fixture('Empty');
							element.href = 'data/unit2-activity1.json';
							element.entity = window.D2L.Hypermedia.Siren.Parse(entities);
							done();
						});
				});

				test('instantiating the element with default properties works', () => {
					assert.equal(element.href, 'data/unit2-activity1.json');
					assert.equal(element.token, 'bamboozle');
				});

				test('should show the entity is complete', function(done) {
					flush( function() {
						assert.isTrue(element.shadowRoot.querySelector('d2l-icon').classList.contains('complete'));
						done();
					});
				});
			});

			suite('d2l-activity-link for a incomplete activity', () => {

				var element;

				setup(function(done) {
					fetch( 'data/l2-m1-activity1.json')
						.then( function(res) {
							return res.json();
						})
						.then(function(entities) {
							element = fixture('Empty');
							element.href = 'data/l2-m1-activity1.json';
							element.entity = window.D2L.Hypermedia.Siren.Parse(entities);
							done();
						});
				});

				test('should show the entity is incomplete', function(done) {
					flush( function() {
						assert.isTrue(element.shadowRoot.querySelector('d2l-icon').classList.contains('incomplete'));
						done();
					});
				});
			});

			suite('d2l-activity-link for a viewed optional activity', () => {
				var element;

				setup(function(done) {
					fetch( 'data/m2-activity5.json')
						.then( function(res) {
							return res.json();
						})
						.then(function(entities) {
							element = fixture('Empty');
							element.href = 'data/m2-activity5.json';
							element.entity = window.D2L.Hypermedia.Siren.Parse(entities);
							done();
						});
				});

				test('should show the entity is incomplete', function(done) {
					flush( function() {
						assert.isTrue(element.shadowRoot.querySelector('div').classList.contains('optional-viewed'));
						done();
					});
				});
			});

			suite('d2l-activity-link for an optional activity', () => {
				var element;

				setup(function(done) {
					fetch( 'data/m2-activity3.json')
						.then( function(res) {
							return res.json();
						})
						.then(function(entities) {
							element = fixture('Empty');
							element.href = 'data/m2-activity3.json';
							element.entity = window.D2L.Hypermedia.Siren.Parse(entities);
							done();
						});
				});

				test('should show the entity is incomplete', function(done) {
					flush( function() {
						assert.isTrue(element.shadowRoot.querySelector('div').classList.contains('optional'));
						done();
					});
				});
			});
		</script>
	</body>
</html>
