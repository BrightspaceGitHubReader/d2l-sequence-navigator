<test-fixture id="BasicTestFixture">
	<template>
		<d2l-navigation-menu href="../demo/data/sample2.json" token="bamboozle"></d2l-navigation-menu>

</test-fixture>


<script>
	suite('d2l-navigation-menu', () => {

		});

	});
