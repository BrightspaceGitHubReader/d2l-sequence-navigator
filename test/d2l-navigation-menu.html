<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-navigation-menu test</title>

		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../d2l-navigation-menu.html">
	</head>
	<body>
		<test-fixture id="RootTestFixture">
			<template>
				<d2l-navigation-menu href="data/sample2.json" token="bamboozle"></d2l-navigation-menu>
			</template>
		</test-fixture>

		<test-fixture id="ActivityLinked">
			<template>
				<d2l-navigation-menu href="data/m2-activity5.json" token="bamboozle"></d2l-navigation-menu>
			</template>
		</test-fixture>
		<script>
			suite('d2l-navigation-menu for the root', () => {

				test('instantiating the element with default properties works', () => {
					var element = fixture('RootTestFixture');
					assert.equal(element.href, 'data/sample2.json');
					assert.equal(element.token, 'bamboozle');
				});
			});

			suite('d2l-navigation-menu for an activity', () => {

				var element;

				setup( function() {
					element = fixture('ActivityLinked');
				});

				test('sets the current activity, to the link passed in', () => {
					assert.equal(element.currentActivity, 'data/m2-activity5.json');
				});

				test('creates d2l-navigation-menu-item child', function(done) {
					flush( function() {
						expect( element.shadowRoot.querySelector('d2l-navigation-menu-item') ).to.exist;
						done();
					});
				});
			});
		</script>
	</body>
</html>
