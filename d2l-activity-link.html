<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/d2l-fetch-siren-entity-behavior/d2l-fetch-siren-entity-behavior.html">

<dom-module id="d2l-activity-link">
	<template>
		<style>
			:host {
				display: block;
			}
			.current {
				color: red;
			}
		</style>
		<slot></slot>
    <a id="activityLink" on-click="setCurrent">[[entity.properties.title]]</a>
    <template is="dom-if" if="[[isComplete()]]">
      (completed)
    </template>

	</template>
	<script>
		class D2LActivityLink extends Polymer.mixinBehaviors([D2L.PolymerBehaviors.FetchSirenEntityBehavior], Polymer.Element) {
			static get is() {
				return 'd2l-activity-link';
			}
			static get properties() {
				return {
					entity: {
						type: Object
					},
					currentActivity: {
						type: String,
						value: "",
						observer: "onCurrentActivityChanged",
						notify: true
					}
				}
			}
			setCurrent() {
				this.currentActivity = this.entity.getLinkByRel("self").href;
			}

			constructor() {
				super();
			}
			ready(){
				super.ready();
			}
      isComplete() {
        return this.entity
          .getSubEntityByRel("about")
          .getSubEntityByClass("completion")
          .hasClass("completed");
      }
			onCurrentActivityChanged() {
				var current = this.entity.getLinkByRel("self").href == this.currentActivity;
				if(current) {
					this.$.activityLink.classList.add("current");
				}
				else {
					this.$.activityLink.classList.remove("current");
				}
			}
		}
		customElements.define(D2LActivityLink.is, D2LActivityLink);
	</script>
</dom-module>
