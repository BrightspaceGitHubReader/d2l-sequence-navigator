<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="d2l-module-link.html">
<!--
'd2l-navigation-menu'


@demo demo/index.html
-->

<dom-module id="d2l-navigation-menu">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<d2l-module-link
			href="[[rootHref]]"
			token="[[token]]"
			current-activity="{{currentActivity}}"
			selected-module="{{selectedModule}}"
		></d2l-module-link>
	</template>
	<script>
		/*
		@mixes SirenEntityMixin
		*/
		class D2LNavigationMenu extends D2L.Polymer.Mixins.SirenEntityMixin( Polymer.Element ) {
			static get is() {
				return 'd2l-navigation-menu';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String,
						value: ''
					},
					selectedModule: {
						type: String,
						value: ''
					},
					rootHref: {
						type: String,
						computed: '_fetchRootLink(entity)'
					}
				};
			}

			ready() {
				super.ready();
				this.currentActivity = this.href;
			}

			constructor() {
				super();
			}

			_fetchRootLink(entity) {
				const upLink = this._getLinkByRel( entity, 'up' );
				if ( upLink && upLink.rel.length === 1 ) {
					this.href = upLink.href;
				} else {
					return this._getLinkByRel( entity, 'self' ).href;
				}
			}
		}
		customElements.define(D2LNavigationMenu.is, D2LNavigationMenu);
	</script>
</dom-module>
