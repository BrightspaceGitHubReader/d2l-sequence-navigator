<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="components/d2l-navigation-menu-item.html">

<dom-module id="d2l-root-navigation-menu">
	<template>
		<style>
			:host {
				display: block;
			}
			#menu {
				list-style:none;
				padding-left: 0px;
			}

		</style>
		<ul id="menu">
			<d2l-navigation-menu-item
				href="[[rootHref]]"
				token="[[token]]"
				current-activity="{{currentActivity}}"
			></d2l-navigation-menu-item>
		</ul>
	</template>
	<script>
		/*
		@memberOf D2L.Polymer.Mixins;
		@mixes SirenEntityMixin
		*/
		class D2LRootNavigationMenu extends D2L.Polymer.Mixins.SirenEntityMixin( Polymer.Element ) {
			static get is() {
				return 'd2l-root-navigation-menu';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String,
						value: '',
						notify: true
					},
					rootHref: {
						type: String,
						computed: '_fetchRootLink(entity)'
					}
				};
			}

			_fetchRootLink(entity) {
				const upLink = this._getLinkByRel( entity, 'up' );
				if ( upLink && upLink.rel.length === 1 ) {
					this.href = upLink.href;
				} else {
					return this._getLinkByRel( entity, 'self' ).href;
				}
			}
		}

		window.customElements.define(D2LRootNavigationMenu.is, D2LRootNavigationMenu);
	</script>
</dom-module>
